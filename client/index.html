<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draw Features</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form class="form-inline">
      <label>Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="None">None</option>
      </select>
    </form>
    <form class="form-inline">
      <label>Layers &nbsp;</label>
      <select id="layer">
        <option value="0">OpenStreetMap</option>
        <option value="1">Sentinel2 vraies couleurs</option>
        <option value="2">Sentinel2 végétation</option>
        <option value="3">Sentinel2 indice de végétation</option>
      </select>
    </form>
    <form class="form-inline">
      <label>Catégorie &nbsp;</label>
      <select id="category">
        <option value="0">algues vertes</option>
        <option value="1">trait de côte</option>
      </select>
    </form>
    <button id="reload">Reload</button>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="service.js"></script>
  </body>
</html>
